 <!DOCTYPE html>
 <html>
 <head>  
 	<title>Login</title>
 </head>
 <body>
 	<form action="" method="post">
     <div> 
 		<label for="email">Email </label>
 		<br>
 		<input type="text" id="email" name="email" placeholder="abcd@gmail.com" required>
 	</div>  
 	<div> 
 		<label for="country">Country</label>
 		<br>
 		<input type="country" name="country" value="India"    required id="country" disabled>
 	</div>
 	<div>
 		<label for="password">Password</label>
 		<br><input type="password" id="password" name="password" required>
 	</div>
 	<div>
 		<input type="submit"> 
 	</div>
 	<p>Gender</p>
 	<input type="radio" name="Gender" value="other">Other<br>
 	<input type="radio" name="Gender" value="female">Female<br>
 	<input type="radio" name="Gender" value="male" checked>Male<br>
 	<input type="submit">

 	<p>
 		Course Done
 	</p>
 	<input type="checkbox" name="course" value="C++">C++<br>
 	<input type="checkbox" name="course" value="java">Java<br>
 	<input type="checkbox" name="course" value="Web Development">Web Development<br>

 	<p>Month</p>
 	<select name="month_selected" multiple>
 		<option>Jan</option>
 		<option selected>Feb</option>
 		<option>Mar</option>
 		<option>Apr</option>
 	</select>
 	<p>Share your Experience</p>
 	<textarea name="experience" rows="10" cols="30"></textarea><br>
 <!-- 	<input type="button" name="" value="Button 1">
 	<button type="button"><img src="logo_switchtocode.png"></button> -->
    <input type="submit">
 	</form>
 
 </body>
 </html>
